                console.error(`–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –í CSV –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏: ${missingHeaders.join(', ')}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É —Ç–∞–±–ª–∏—Ü—ã.`);
                document.getElementById('statusIndicator').innerHTML = `
                    <div class='text-center p-10 metal-effect mt-8'>
                        <p class="font-bold mb-4 text-xl text-red-600 drop-shadow-md">–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –ó–∞–≥–æ–ª–æ–≤–∫–∏</p>
                        <p class="text-lg text-gray-800 mb-4 drop-shadow-sm">–ù–µ –Ω–∞–π–¥–µ–Ω—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –∫–æ–ª–æ–Ω–∫–∏: <b>${missingHeaders.join(', ')}</b>.</p>
                        <p class="text-sm text-gray-600 drop-shadow-sm">–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–µ —Ç–∞–±–ª–∏—Ü—ã —Ç–æ—á–Ω–æ —É–∫–∞–∑–∞–Ω—ã: –Ω–∞–∑–≤–∞–Ω–∏–µ, —Å–æ—Å—Ç–∞–≤, —Ä–µ—Ü–µ–ø—Ç, –æ–±—ä—ë–º, —Ñ–æ—Ç–æ.</p>
                    </div>
                `;
                return [];
            }
            
            const data = [];

            // 5. –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].trim().split(delimiterRegex);
                
                if (values.length !== headers.length) {
                    continue;
                }

                const obj = {};
                headers.forEach((header, index) => {
                    let value = values[index].trim().replace(/\r/g, '');
                    // –£–¥–∞–ª—è–µ–º –≤–Ω–µ—à–Ω–∏–µ –∫–∞–≤—ã—á–∫–∏
                    if (value.startsWith('"') && value.endsWith('"')) {
                        value = value.substring(1, value.length - 1);
                    }
                    obj[header] = value;
                });
                
                if (obj['–Ω–∞–∑–≤–∞–Ω–∏–µ'] && obj['–Ω–∞–∑–≤–∞–Ω–∏–µ'].trim() !== '') {
                    data.push(obj);
                }
            }
            
            console.log("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –Ω–∞–ø–∏—Ç–∫–æ–≤:", data.length); 
            return data;
        }

        // --- Rendering Functions ---

        function renderGrid(data) {
            cardGrid.innerHTML = '';
            // –£–¥–∞–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å—Ç–∞—Ç—É—Å–∞, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ
            if (data !== sampleData) {
                statusIndicator.innerHTML = ''; 
            }
            
            if (data.length === 0) {
                statusIndicator.innerHTML = "<p class='text-gray-600 font-medium'>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å.</p>";
                return;
            }

            data.forEach((card, index) => {
                const cardElement = document.createElement('div');
                // –°—Ç–∏–ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∏: —Å—Ç–µ–∫–ª—è–Ω–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç —Å –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–º –Ω–∞–≤–µ–¥–µ–Ω–∏–µ–º
                cardElement.className = "metal-effect p-4 overflow-hidden hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 cursor-pointer flex flex-col items-center text-center hover:border-gray-300";
                cardElement.dataset.index = index; 

                cardElement.innerHTML = `
                    <img src="${card['—Ñ–æ—Ç–æ'] || 'https://placehold.co/300x200/FFFFFF/666666?text=–ù–µ—Ç+–§–æ—Ç–æ'}" 
                            alt="${card['–Ω–∞–∑–≤–∞–Ω–∏–µ']}" 
                            class="w-full h-32 object-cover rounded-lg mb-3 border-2 border-gray-200"
                            onerror="this.onerror=null; this.src='https://placehold.co/300x200/FFFFFF/666666?text=–ù–µ—Ç+–§–æ—Ç–æ'; this.classList.add('p-4');" />
                    <!-- –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –Ω–∞ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ-—Ç–µ–º–Ω—ã–π --><h3 class="text-lg font-semibold text-gray-700 drop-shadow-sm truncate w-full">${card['–Ω–∞–∑–≤–∞–Ω–∏–µ'] || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                    <p class="text-sm text-gray-600 drop-shadow-sm">${card['–æ–±—ä—ë–º'] || '?'} –º–ª</p>
                `;
                
                cardElement.addEventListener('click', () => openModal(card));
                cardGrid.appendChild(cardElement);
            });
        }
        
        function openModal(card) {
            document.getElementById('modalName').textContent = card['–Ω–∞–∑–≤–∞–Ω–∏–µ'] || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            document.getElementById('modalVolume').textContent = `–û–±—ä–µ–º: ${card['–æ–±—ä—ë–º'] || '?'} –º–ª`; 
            document.getElementById('modalImage').src = card['—Ñ–æ—Ç–æ'] || '';
            document.getElementById('modalImage').classList.remove('p-8'); 

            const ingredientsListEl = document.getElementById('modalIngredientsList');
            ingredientsListEl.innerHTML = '';
            const ingredients = card['—Å–æ—Å—Ç–∞–≤'] ? card['—Å–æ—Å—Ç–∞–≤'].split(/\r?\n/) : [];
            ingredients.forEach(item => {
                const cleanItem = item.trim().replace(/^\d+\.\s*/, '');

            steps.forEach(step => {
                const cleanStep = step.trim().replace(/^\d+\.\s*/, ''); 
                if (cleanStep) {
                    const li = document.createElement('li');
                    li.textContent = cleanStep;

        }

        // --- Search/Filtering Logic (unchanged) ---
        function filterDrinks() {
            const query = searchBar.value.toLowerCase().trim();
            if (!query) {
                renderGrid(drinkData); 
                return;
            }

            const filtered = drinkData.filter(card => {
                const name = card['–Ω–∞–∑–≤–∞–Ω–∏–µ'] ? card['–Ω–∞–∑–≤–∞–Ω–∏–µ'].toLowerCase() : '';
                return name.includes(query);
            });
            
            renderGrid(filtered);
        }


        // --- Core Fetching Logic with Retry (–û—Å—Ç–∞–≤–ª–µ–Ω–∞, –Ω–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è, –µ—Å–ª–∏ CSV_URL –ø—É—Å—Ç) ---

        async function retryFetch(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        let errorText = await response.text();
                        if (errorText.length > 200) errorText = errorText.substring(0, 200) + '...';
                        throw new Error(`HTTP –û—à–∏–±–∫–∞ ${response.status}. –¢–µ–ª–æ –æ—Ç–≤–µ—Ç–∞: ${errorText}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        throw new Error(`–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å–ª–µ ${retries} –ø–æ–ø—ã—Ç–æ–∫. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–µ—Ç—å, URL –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ (Publish to web) —Ç–∞–±–ª–∏—Ü—ã Google.`);
                    }
                    await new Promise(resolve => setTimeout(resolve, delay * (2 ** i)));
                }
            }
        }


        // --- Initialization ---

        async function loadData() {
            let fetchSuccess = false;

            if (CSV_URL) {
                try {
                    loadingIndicator.classList.remove('hidden');
                    const response = await retryFetch(CSV_URL); 
                    const csvText = await response.text();
                    rawCsvText = csvText; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                    drinkData = csvToObjectArray(csvText);
                    fetchSuccess = drinkData.length > 0;

                } catch (error) {
                    console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ CSV:", error);
                    // –ò–ó–ú–ï–ù–ï–ù–ò–ï: –î–æ–±–∞–≤–ª—è–µ–º URL –≤ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                    statusIndicator.innerHTML = `<div class='text-center p-10 metal-effect mt-8'>
                                                 <p class="font-bold mb-4 text-xl text-red-600 drop-shadow-md">‚ö†Ô∏è –û—à–∏–±–∫–∞ –ó–∞–≥—Ä—É–∑–∫–∏ –î–∞–Ω–Ω—ã—Ö (CORS/–°–µ—Ç—å)</p>
                                                 <p class="text-lg text-gray-800 mb-4 drop-shadow-sm">–ü—Ä–∏—á–∏–Ω–∞: <b>${error.message}</b></p>
                                                 <p class="text-sm text-gray-600 drop-shadow-sm border-t border-gray-300 pt-3 break-all">
                                                      <b>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL –ø—É–±–ª–∏–∫–∞—Ü–∏–∏:</b> ${CSV_URL} <br>
                                                      –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–∏–ª–æ—Å—å –Ω–∞ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ.
                                                 </p>
                                             </div>`;
                }
            }
            
            // FALLBACK: –ï—Å–ª–∏ fetch –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
            if (!fetchSuccess) {
                console.log("DEBUG: –ó–∞–≥—Ä—É–∑–∫–∞ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö (fallback).");
                drinkData = sampleData;
                rawCsvText = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—ã—Ä–æ–π —Ç–µ–∫—Å—Ç
                // –°—Ç–∏–ª—å —Å–æ–æ–±—â–µ–Ω–∏—è –æ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö –Ω–∞ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π
                statusIndicator.innerHTML = `<p class='text-center font-semibold p-4 rounded-xl bg-gray-200/50 border border-gray-300/50 metal-effect mt-8'>
                                             ‚úÖ –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å CSV_URL).
                                           </p>`;
            }


            if (drinkData.length > 0) {
                loadingIndicator.classList.add('hidden');
                // –ï—Å–ª–∏ —Å—Ä–∞–±–æ—Ç–∞–ª fallback, –Ω–µ –∑–∞—Ç–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–µ–º
                if (statusIndicator.innerHTML === '' || statusIndicator.innerHTML.includes('–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –ó–∞–≥–æ–ª–æ–≤–∫–∏')) {
                     statusIndicator.innerHTML = ''; 
                }
                renderGrid(drinkData);
                searchBar.addEventListener('input', filterDrinks);

            } else {
                statusIndicator.innerHTML = "<div class='text-center text-gray-800 p-10 drop-shadow-md'>–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.</div>";
            }
            
            loadingIndicator.classList.add('hidden');
        }

        window.onload = loadData;

    </script>
