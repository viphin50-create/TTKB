        function splitCsvLine(line, delimiter) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    if (inQuotes && i + 1 < line.length && line[i + 1] === '"') {
                        current += '"';
                        i++;
                        continue;
                    }
                    inQuotes = !inQuotes;
                } else if (char === delimiter && !inQuotes) {
                    result.push(current);
                    current = '';
                    continue; 
                }
                current += char;
            }
            result.push(current);
            
            return result.map(field => {
                let cleanField = field.trim().replace(/\r/g, '');

                if (cleanField.startsWith('"') && cleanField.endsWith('"')) {
                    cleanField = cleanField.substring(1, cleanField.length - 1);
                }
                
                return cleanField.replace(/""/g, '"');
            });
        }
        
        function csvToObjectArray(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) {
                console.error("–û—à–∏–±–∫–∞: –í —Ñ–∞–π–ª–µ CSV –º–µ–Ω—å—à–µ –¥–≤—É—Ö —Å—Ç—Ä–æ–∫ (–∑–∞–≥–æ–ª–æ–≤–∫–∏ + –¥–∞–Ω–Ω—ã–µ).");
                return [];
            }

            const rawHeaders = lines[0].replace(/^\ufeff/, '').trim();
            const commaCount = rawHeaders.split(',').length;
            const semicolonCount = rawHeaders.split(';').length;
            const pipeCount = rawHeaders.split('|').length; 

            let columnDelimiter;
            if (semicolonCount > commaCount && semicolonCount >= pipeCount) {
                columnDelimiter = ';'; 
            } else if (commaCount > semicolonCount && commaCount >= pipeCount) {
                columnDelimiter = ','; 
            } else if (pipeCount > commaCount && pipeCount > semicolonCount) {
                columnDelimiter = '|'; 
            } else {
                columnDelimiter = ',';
            }
            
            const headerValues = splitCsvLine(rawHeaders, columnDelimiter);
            const headers = headerValues.map(header => header.toLowerCase().trim());
            
            const requiredHeaders = ['–Ω–∞–∑–≤–∞–Ω–∏–µ', '—Å–æ—Å—Ç–∞–≤', '—Ä–µ—Ü–µ–ø—Ç', '–æ–±—ä—ë–º', '—Ñ–æ—Ç–æ'];
            const missingCriticalHeaders = requiredHeaders.filter(h => !headers.includes(h));
            
            if (missingCriticalHeaders.length > 0) {
                document.getElementById('statusIndicator').innerHTML = `
                    <div class='text-center p-10 metal-effect mt-8'>
                        <p class="font-bold mb-4 text-xl text-red-600 drop-shadow-md">–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –ó–∞–≥–æ–ª–æ–≤–∫–∏</p>
                        <p class="text-lg text-gray-800 mb-4 drop-shadow-sm">–ù–µ –Ω–∞–π–¥–µ–Ω—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –∫–æ–ª–æ–Ω–∫–∏: <b>${missingCriticalHeaders.join(', ')}</b>.</p>
                        <p class="text-sm text-gray-600 drop-shadow-sm">–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–µ —Ç–∞–±–ª–∏—Ü—ã —Ç–æ—á–Ω–æ —É–∫–∞–∑–∞–Ω—ã: –Ω–∞–∑–≤–∞–Ω–∏–µ, —Å–æ—Å—Ç–∞–≤, —Ä–µ—Ü–µ–ø—Ç, –æ–±—ä—ë–º, —Ñ–æ—Ç–æ.</p>
                    </div>
                `;
                return [];
            }
            
            const data = [];
            const categoryIndex = headers.indexOf('–∫–∞—Ç–µ–≥–æ—Ä–∏—è');

            for (let i = 1; i < lines.length; i++) {
                const values = splitCsvLine(lines[i], columnDelimiter);
                
                if (values.length !== headers.length) {
                    continue; 
                }

                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index];
                });
                
                if (categoryIndex === -1) {
                    obj['–∫–∞—Ç–µ–≥–æ—Ä–∏—è'] = '–ë–µ–∑ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏';
                }

                if (obj['–Ω–∞–∑–≤–∞–Ω–∏–µ'] && obj['–Ω–∞–∑–≤–∞–Ω–∏–µ'].trim() !== '') {
                    data.push(obj);
                }
            }
            
            return data;
        }

            // –†–∞–∑–±–∏–≤–∞–µ–º –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã –ø–æ —Ç–æ—á–∫–µ —Å –∑–∞–ø—è—Ç–æ–π –ò–õ–ò –ø–æ –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–µ.
            const ingredients = card['—Å–æ—Å—Ç–∞–≤'] ? card['—Å–æ—Å—Ç–∞–≤'].split(/[;\r?\n]+/).filter(item => item.trim() !== '') : [];
            
            const currentCardNameLower = (card['–Ω–∞–∑–≤–∞–Ω–∏–µ'] || '').toLowerCase().trim();

            ingredients.forEach(item => {
                const cleanItem = item.trim(); 
                if (!cleanItem) return;

                const li = document.createElement('li');
                li.className = "text-gray-700";

                // –£–ª—É—á—à–µ–Ω–Ω–æ–µ –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ:
                // [1]: ([\d.]+\s*)? - –ü—Ä–µ—Ñ–∏–∫—Å (–Ω—É–º–µ—Ä–∞—Ü–∏—è + –ø—Ä–æ–±–µ–ª, –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                // [2]: ([^:;-]+) - –ù–∞–∑–≤–∞–Ω–∏–µ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞ (–ª—é–±–æ–π —Ç–µ–∫—Å—Ç –¥–æ –ø–µ—Ä–≤–æ–≥–æ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è :;- )
                // [3]: ([:;-].*)? - –°—É—Ñ—Ñ–∏–∫—Å (—Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å + –æ—Å—Ç–∞—Ç–æ–∫ —Å—Ç—Ä–æ–∫–∏, –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                // –ú—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º [^:;-]+ —á—Ç–æ–±—ã –∑–∞—Ö–≤–∞—Ç–∏—Ç—å –∫–∞–∫ –º–æ–∂–Ω–æ –±–æ–ª—å—à–µ —Ç–µ–∫—Å—Ç–∞, –∫–æ—Ç–æ—Ä—ã–π –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–∞–∑–≤–∞–Ω–∏–µ–º.
                const match = cleanItem.match(/^([\d.]+\s*)?([^:;-]+)([:;-].*)?$/); 

                let prefix = '';

                let suffix = '';
                
                if (match) {
                    prefix = match[1] || '';
                    // match[2] - —ç—Ç–æ –Ω–∞–∑–≤–∞–Ω–∏–µ, –Ω–æ –º—ã –¥–æ–ª–∂–Ω—ã —É–±–µ–¥–∏—Ç—å—Å—è, —á—Ç–æ –æ–Ω–æ –Ω–µ –ø—É—Å—Ç–æ–µ

                    suffix = match[3] || '';
                } 
                
                // –í —Å–ª—É—á–∞–µ, –µ—Å–ª–∏ —Ä–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–æ –∏–ª–∏ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—É—Å—Ç–æ–µ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø–æ–ª–Ω—ã–π —Ç–µ–∫—Å—Ç
                if (!match || !match[2]) {
                    prefix = '';
                    ingredientName = cleanItem;
                    suffix = '';
                }


                const lowerIngredientName = ingredientName.toLowerCase().trim();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∫–∞—Ä—Ç–æ—á–∫–∞ –¥–ª—è —ç—Ç–æ–≥–æ –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç–∞ –ò —ç—Ç–æ –Ω–µ —Ç–µ–∫—É—â–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞
                if (cardDataMap.has(lowerIngredientName) && lowerIngredientName !== currentCardNameLower) {
                    
                    // 1. –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å (–Ω–æ–º–µ—Ä)
                    if (prefix) {
                        li.appendChild(document.createTextNode(prefix));
                    }

                    // 2. –°–æ–∑–¥–∞–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É (–ù–∞–∑–≤–∞–Ω–∏–µ)
                    const button = document.createElement('button');
                    button.className = 'ingredient-button';
                    button.textContent = ingredientName;
                    button.onclick = (e) => {
                        e.stopPropagation(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞, –µ—Å–ª–∏ –≤–¥—Ä—É–≥ –∫–ª–∏–∫–Ω–µ—Ç –≤–Ω–µ –∫–Ω–æ–ø–∫–∏
                        showLinkedCard(lowerIngredientName);
                    };
                    li.appendChild(button);

                    // 3. –î–æ–±–∞–≤–ª—è–µ–º —Å—É—Ñ—Ñ–∏–∫—Å (–∫–æ–ª–∏—á–µ—Å—Ç–≤–æ)
                    if (suffix) {
                        li.appendChild(document.createTextNode(suffix));
                    }

                } else {
                    // –≠—Ç–æ –ø—Ä–æ—Å—Ç–æ —Ç–µ–∫—Å—Ç (–Ω–µ —Å–≤—è–∑–∞–Ω–Ω—ã–π –∏–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç –∏–ª–∏ —Å–∞–º –Ω–∞–ø–∏—Ç–æ–∫)
                    li.textContent = cleanItem; 
                }
                
                ingredientsListEl.appendChild(li);
            });

            const stepsListEl = document.getElementById('modalStepsList');
            stepsListEl.innerHTML = '';
            // –†–∞–∑–±–∏–≤–∞–µ–º —à–∞–≥–∏ –ø–æ —Ç–æ—á–∫–µ —Å –∑–∞–ø—è—Ç–æ–π –ò–õ–ò –ø–æ –Ω–æ–≤–æ–π —Å—Ç—Ä–æ–∫–µ.
            const steps = card['—Ä–µ—Ü–µ–ø—Ç'] ? card['—Ä–µ—Ü–µ–ø—Ç'].split(/[;\r?\n]+/).filter(step => step.trim() !== '') : [];
            
            steps.forEach(step => {
                const cleanStep = step.trim(); 
                if (cleanStep) {
                    const li = document.createElement('li');
                    li.textContent = cleanStep;
                    li.className = "text-gray-700"; 
                    stepsListEl.appendChild(li);
                }
            });
            
            recipeModal.showModal();
        }

        function showLinkedCard(nameKey) {
            const card = cardDataMap.get(nameKey);
            if (card) {
                openModal(card);
            }
        }

        function filterDrinks() {
            const textQuery = searchBar.value.toLowerCase().trim();
            const selectedCategory = categoryFilter.value; 

            const filtered = allCardData.filter(card => {
                const name = card['–Ω–∞–∑–≤–∞–Ω–∏–µ'] ? card['–Ω–∞–∑–≤–∞–Ω–∏–µ'].toLowerCase() : '';
                const cardCategory = card['–∫–∞—Ç–µ–≥–æ—Ä–∏—è'] ? card['–∫–∞—Ç–µ–≥–æ—Ä–∏—è'].trim() : '–ë–µ–∑ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏'; 

                const matchesText = !textQuery || name.includes(textQuery);
                const matchesCategory = !selectedCategory || cardCategory === selectedCategory; 
                
                return matchesText && matchesCategory;
            });
            
            renderGrid(filtered);
        }

        function populateCategoryFilter(data) {
            const categories = new Set();
            data.forEach(drink => {
                const category = drink['–∫–∞—Ç–µ–≥–æ—Ä–∏—è'] ? drink['–∫–∞—Ç–µ–≥–æ—Ä–∏—è'].trim() : '–ë–µ–∑ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏';
                if (category) {
                    categories.add(category);
                }
            });

            categoryFilter.innerHTML = '';
            
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = '–í—Å–µ –ö–∞—Ç–µ–≥–æ—Ä–∏–∏';
            categoryFilter.appendChild(defaultOption);

            const sortedCategories = Array.from(categories).sort();
            sortedCategories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        async function retryFetch(url, retries = 3, delay = 1000) {
            if (url.includes("!!! –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê")) {
                throw new Error("CSV_URL –Ω–µ –∑–∞–º–µ–Ω–µ–Ω –Ω–∞ –≤–∞—à—É —Å—Å—ã–ª–∫—É –ø—É–±–ª–∏–∫–∞—Ü–∏–∏.");
            }
            
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        let errorText = await response.text();
                        if (errorText.length > 200) errorText = errorText.substring(0, 200) + '...';
                        throw new Error(`HTTP –û—à–∏–±–∫–∞ ${response.status}. –¢–µ–ª–æ –æ—Ç–≤–µ—Ç–∞: ${errorText}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        throw new Error(`–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å–ª–µ ${retries} –ø–æ–ø—ã—Ç–æ–∫. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–µ—Ç—å, URL –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ (Publish to web) —Ç–∞–±–ª–∏—Ü—ã Google.`);
                    }
                    await new Promise(resolve => setTimeout(resolve, delay * (2 ** i)));
                }
            }
        }

        async function loadData() {
            let fetchSuccess = false;

            if (CSV_URL) {
                try {
                    loadingIndicator.classList.remove('hidden');
                    const response = await retryFetch(CSV_URL); 
                    const csvText = await response.text();
                    rawCsvText = csvText;
                    
                    allCardData = csvToObjectArray(csvText);
                    
                    cardDataMap.clear();
                    allCardData.forEach(card => {
                        if (card['–Ω–∞–∑–≤–∞–Ω–∏–µ']) {
                            cardDataMap.set(card['–Ω–∞–∑–≤–∞–Ω–∏–µ'].toLowerCase().trim(), card);
                        }
                    });
                    
                    fetchSuccess = cardDataMap.size > 0;

                } catch (error) {
                    console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ CSV:", error);
                    statusIndicator.innerHTML = `<div class='text-center p-10 metal-effect mt-8'>
                                                   <p class="font-bold mb-4 text-xl text-red-600 drop-shadow-md">‚ö†Ô∏è –û—à–∏–±–∫–∞ –ó–∞–≥—Ä—É–∑–∫–∏ –î–∞–Ω–Ω—ã—Ö (–ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL)</p>
                                                   <p class="text-lg text-gray-800 mb-4 drop-shadow-sm">–ü—Ä–∏—á–∏–Ω–∞: <b>${error.message}</b></p>
                                                   <p class="text-sm text-gray-600 drop-shadow-sm border-t border-gray-300 pt-3 break-all text-left">
                                                       <b>–î–ï–ô–°–¢–í–ò–Ø:</b><br>
                                                       1. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤—ã –∑–∞–º–µ–Ω–∏–ª–∏ <b>–ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä</b> –Ω–∞ –≤–∞—à—É CSV-—Å—Å—ã–ª–∫—É <b>–≤ —Å—Ç—Ä–æ–∫–µ 76</b>.<br>
                                                       2. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ —Ç–∞–±–ª–∏—Ü–∞ <b>–æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞</b>: "–§–∞–π–ª" -> "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è" -> "–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –≤ –ò–Ω—Ç–µ—Ä–Ω–µ—Ç–µ" (—Ñ–æ—Ä–º–∞—Ç CSV).<br>
                                                       ${!CSV_URL.includes("!!! –í–°–¢–ê–í–¨–¢–ï –°–Æ–î–ê") ? `3. –ò—Å–ø–æ–ª—å–∑—É–µ–º–∞—è —Å—Å—ã–ª–∫–∞: <b>${CSV_URL}</b>` : ''}
                                                   </p>
                                               </div>`;
                }
            }
            
            if (!fetchSuccess) {
                allCardData = sampleData;
                rawCsvText = '';
                
                cardDataMap.clear();
                allCardData.forEach(card => {
                    if (card['–Ω–∞–∑–≤–∞–Ω–∏–µ']) {
                        cardDataMap.set(card['–Ω–∞–∑–≤–∞–Ω–∏–µ'].toLowerCase().trim(), card);
                    }
                });

                statusIndicator.innerHTML = (statusIndicator.innerHTML.includes("–û—à–∏–±–∫–∞ –ó–∞–≥—Ä—É–∑–∫–∏ –î–∞–Ω–Ω—ã—Ö")) ? statusIndicator.innerHTML + `<p class='text-center font-semibold p-4 rounded-xl bg-gray-200/50 border border-gray-300/50 metal-effect mt-8'>
                                               ‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–∏–ª–æ—Å—å –Ω–∞ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.
                                             </p>` : `<p class='text-center font-semibold p-4 rounded-xl bg-gray-200/50 border border-gray-300/50 metal-effect mt-8'>
                                               ‚úÖ –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å CSV_URL).
                                             </p>`;
            }


            if (cardDataMap.size > 0) {
                loadingIndicator.classList.add('hidden');
                if (!statusIndicator.innerHTML.includes("–¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ")) {
                    statusIndicator.innerHTML = ''; 
                }
                
                populateCategoryFilter(allCardData);
                renderGrid(allCardData);
                
                searchBar.addEventListener('input', filterDrinks);
                categoryFilter.addEventListener('change', filterDrinks); 

            } else {
                statusIndicator.innerHTML = "<div class='text-center text-gray-800 p-10 drop-shadow-md'>–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è.</div>";
            }
            
            loadingIndicator.classList.add('hidden');
        }

        window.onload = loadData;

    </script>
