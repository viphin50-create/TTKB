        // -------------------------------------------------------------------

        // --- –ù–û–í–´–ô –ë–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–π –ø–∞—Ä—Å–µ—Ä CSV-—Å—Ç—Ä–æ–∫–∏ —Å —É—á–µ—Ç–æ–º –∫–∞–≤—ã—á–µ–∫ ---
        function splitCsvLine(line, delimiter) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            // –ò—Ç–µ—Ä–∏—Ä—É–µ–º –ø–æ —Å–∏–º–≤–æ–ª–∞–º, —á—Ç–æ–±—ã –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ —É—á–µ—Å—Ç—å –∫–∞–≤—ã—á–∫–∏
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    // –ï—Å–ª–∏ —ç—Ç–æ —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–∞–≤—ã—á–∫–∞ –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª—è ("" -> ")
                    if (i > 0 && line[i-1] === '"' && inQuotes) {
                         // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º, —Ç–∞–∫ –∫–∞–∫ –æ–Ω–∞ –±—É–¥–µ—Ç –æ–±—Ä–∞–±–æ—Ç–∞–Ω–∞ –Ω–∏–∂–µ
                    }
                    inQuotes = !inQuotes;
                } else if (char === delimiter && !inQuotes) {
                    // –ù–∞–π–¥–µ–Ω —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –í–ù–ï –∫–∞–≤—ã—á–µ–∫
                    result.push(current);
                    current = '';
                    continue; 
                }
                current += char;
            }
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–µ–µ –ø–æ–ª–µ
            result.push(current);
            
            // –ü–æ—Å—Ç–æ–±—Ä–∞–±–æ—Ç–∫–∞: –æ—á–∏—Å—Ç–∫–∞ –æ—Ç –≤–Ω–µ—à–Ω–∏—Ö –∫–∞–≤—ã—á–µ–∫ –∏ —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–∞–≤—ã—á–µ–∫
            return result.map(field => {
                let cleanField = field.trim().replace(/\r/g, ''); // –£–¥–∞–ª—è–µ–º –≤–æ–∑–≤—Ä–∞—Ç –∫–∞—Ä–µ—Ç–∫–∏

                // –£–¥–∞–ª—è–µ–º –≤–Ω–µ—à–Ω–∏–µ –∫–∞–≤—ã—á–∫–∏, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
                if (cleanField.startsWith('"') && cleanField.endsWith('"')) {
                    cleanField = cleanField.substring(1, cleanField.length - 1);
                }
                
                // –ó–∞–º–µ–Ω—è–µ–º –¥–≤–µ –∫–∞–≤—ã—á–∫–∏ –≤–Ω—É—Ç—Ä–∏ –ø–æ–ª—è –Ω–∞ –æ–¥–Ω—É (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ CSV-—ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ)
                return cleanField.replace(/""/g, '"');
            });
        }

        function csvToObjectArray(csvText) {

            const rawHeaders = lines[0].replace(/^\ufeff/, '').trim();
            // 2. –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—è —Å —É—á–µ—Ç–æ–º –∑–∞–ø—Ä–æ—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç ;)
            const commaCount = rawHeaders.split(',').length;
            const semicolonCount = rawHeaders.split(';').length;
            const pipeCount = rawHeaders.split('|').length; 

            let columnDelimiter;
            if (semicolonCount > commaCount && semicolonCount >= pipeCount) {
                // –ü–†–ò–û–†–ò–¢–ï–¢: –¢–æ—á–∫–∞ —Å –∑–∞–ø—è—Ç–æ–π, –∫–∞–∫ –ø—Ä–æ—Å–∏–ª –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                columnDelimiter = ';'; 
            } else if (commaCount > semicolonCount && commaCount >= pipeCount) {
                columnDelimiter = ','; // –ó–∞–ø—è—Ç–∞—è
            } else if (pipeCount > commaCount && pipeCount > semicolonCount) {
                columnDelimiter = '|'; // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è —á–µ—Ä—Ç–∞
            } else {
                columnDelimiter = ','; // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ó–∞–ø—è—Ç–∞—è
            }
            
            // 3. –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ (–∏—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π –ø–∞—Ä—Å–µ—Ä)
            const headerValues = splitCsvLine(rawHeaders, columnDelimiter);
            const headers = headerValues.map(header => header.toLowerCase());
            
            console.log("–û–ø—Ä–µ–¥–µ–ª–µ–Ω —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –∫–æ–ª–æ–Ω–æ–∫:", columnDelimiter); 
            console.log("–û–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏:", headers); 
            
            // 4. –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
            const requiredHeaders = ['–Ω–∞–∑–≤–∞–Ω–∏–µ', '—Å–æ—Å—Ç–∞–≤', '—Ä–µ—Ü–µ–ø—Ç', '–æ–±—ä—ë–º', '—Ñ–æ—Ç–æ'];
            const missingHeaders = requiredHeaders.filter(h => !headers.includes(h));
            
            if (missingHeaders.length > 0) {
                console.error(`–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: –í CSV –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –∑–∞–≥–æ–ª–æ–≤–∫–∏: ${missingHeaders.join(', ')}. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–æ–∫—É —Ç–∞–±–ª–∏—Ü—ã.`);
                document.getElementById('statusIndicator').innerHTML = `
                    <div class='text-center p-10 metal-effect mt-8'>
                        <p class="font-bold mb-4 text-xl text-red-600 drop-shadow-md">–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –ó–∞–≥–æ–ª–æ–≤–∫–∏</p>
                        <p class="text-lg text-gray-800 mb-4 drop-shadow-sm">–ù–µ –Ω–∞–π–¥–µ–Ω—ã –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –∫–æ–ª–æ–Ω–∫–∏: <b>${missingHeaders.join(', ')}</b>.</p>
                        <p class="text-sm text-gray-600 drop-shadow-sm">–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤ –ø–µ—Ä–≤–æ–π —Å—Ç—Ä–æ–∫–µ —Ç–∞–±–ª–∏—Ü—ã —Ç–æ—á–Ω–æ —É–∫–∞–∑–∞–Ω—ã: –Ω–∞–∑–≤–∞–Ω–∏–µ, —Å–æ—Å—Ç–∞–≤, —Ä–µ—Ü–µ–ø—Ç, –æ–±—ä—ë–º, —Ñ–æ—Ç–æ.</p>
                    </div>
                `;
                return [];
            }
            
            const data = [];

            // 5. –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            for (let i = 1; i < lines.length; i++) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ–≤—ã–π, –Ω–∞–¥–µ–∂–Ω—ã–π –ø–∞—Ä—Å–µ—Ä
                const values = splitCsvLine(lines[i], columnDelimiter);
                
                if (values.length !== headers.length) {
                    // –≠—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞ –∏–ª–∏ —Å—Ç—Ä–æ–∫–∞ —Å –æ—à–∏–±–∫–æ–π. –ü—Ä–æ–ø—É—Å–∫–∞–µ–º.
                    continue; 
                }

                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index];
                });
                
                if (obj['–Ω–∞–∑–≤–∞–Ω–∏–µ'] && obj['–Ω–∞–∑–≤–∞–Ω–∏–µ'].trim() !== '') {
                    data.push(obj);
                }
            }
            
            console.log("–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã—Ö –Ω–∞–ø–∏—Ç–∫–æ–≤:", data.length); 
            return data;
        }

        // --- Rendering Functions ---

                    <p class="text-sm text-gray-600 drop-shadow-sm">${card['–æ–±—ä—ë–º'] || '?'} –º–ª</p>

                cardGrid.appendChild(cardElement);
            });
        }
        
        function openModal(card) {

            document.getElementById('modalImage').src = card['—Ñ–æ—Ç–æ'] || '';

            const ingredients = card['—Å–æ—Å—Ç–∞–≤'] ? card['—Å–æ—Å—Ç–∞–≤'].split(/[;\r?\n]+/).filter(item => item.trim() !== '') : [];
            
            // –†—É—á–Ω–∞—è –Ω—É–º–µ—Ä–∞—Ü–∏—è –¥–ª—è "–°–û–°–¢–ê–í–ê"
            ingredients.forEach(item => {

        // --- Search/Filtering Logic (No changes) ---
        function filterDrinks() {
            const query = searchBar.value.toLowerCase().trim();
            if (!query) {
                renderGrid(drinkData); 
                return;
            }

            const filtered = drinkData.filter(card => {
                const name = card['–Ω–∞–∑–≤–∞–Ω–∏–µ'] ? card['–Ω–∞–∑–≤–∞–Ω–∏–µ'].toLowerCase() : '';
                return name.includes(query);
            });
            
            renderGrid(filtered);
        }


        // --- Core Fetching Logic with Retry (No changes to fetch) ---

        async function retryFetch(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        let errorText = await response.text();
                        if (errorText.length > 200) errorText = errorText.substring(0, 200) + '...';
                        throw new Error(`HTTP –û—à–∏–±–∫–∞ ${response.status}. –¢–µ–ª–æ –æ—Ç–≤–µ—Ç–∞: ${errorText}`);
                    }
                    return response;
                } catch (error) {
                    if (i === retries - 1) {
                        throw new Error(`–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Å–ª–µ ${retries} –ø–æ–ø—ã—Ç–æ–∫. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–µ—Ç—å, URL –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ (Publish to web) —Ç–∞–±–ª–∏—Ü—ã Google.`);
                    }
                    await new Promise(resolve => setTimeout(resolve, delay * (2 ** i)));
                }
            }
        }


        // --- Initialization ---

                    // –í–´–í–û–î –î–õ–Ø –û–¢–õ–ê–î–ö–ò: –í—ã–≤–æ–¥ –ø–µ—Ä–≤—ã—Ö 5 —Å—Ç—Ä–æ–∫ –≤ –∫–æ–Ω—Å–æ–ª—å
                    console.log("--- DEBUG: –ü–µ—Ä–≤—ã–µ 5 —Å—Ç—Ä–æ–∫ CSV ---");
                    console.log(rawCsvText.split('\n').slice(0, 5).join('\n'));
                    console.log("----------------------------------");
                    
                    drinkData = csvToObjectArray(csvText);

                } catch (error) {
                    console.error("–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–∑ CSV:", error);
                    // –î–æ–±–∞–≤–ª—è–µ–º URL –≤ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                    statusIndicator.innerHTML = `<div class='text-center p-10 metal-effect mt-8'>
                                                 <p class="font-bold mb-4 text-xl text-red-600 drop-shadow-md">‚ö†Ô∏è –û—à–∏–±–∫–∞ –ó–∞–≥—Ä—É–∑–∫–∏ –î–∞–Ω–Ω—ã—Ö (CORS/–°–µ—Ç—å)</p>

                                                      –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–∏–ª–æ—Å—å –Ω–∞ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ.
                                                 </p>
                                             </div>`;
                }
            }
            
            // FALLBACK: –ï—Å–ª–∏ fetch –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ–º–æ-–¥–∞–Ω–Ω—ã–µ
            if (!fetchSuccess) {

                rawCsvText = ''; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—ã—Ä–æ–π —Ç–µ–∫—Å—Ç
                // –°—Ç–∏–ª—å —Å–æ–æ–±—â–µ–Ω–∏—è –æ –¥–µ–º–æ-–¥–∞–Ω–Ω—ã—Ö –Ω–∞ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π
                statusIndicator.innerHTML = `<p class='text-center font-semibold p-4 rounded-xl bg-gray-200/50 border border-gray-300/50 metal-effect mt-8'>
                                             ‚úÖ –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (–æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å CSV_URL).
                                           </p>`;
            }


            if (drinkData.length > 0) {
                loadingIndicator.classList.add('hidden');
                // –ï—Å–ª–∏ —Å—Ä–∞–±–æ—Ç–∞–ª fallback, –Ω–µ –∑–∞—Ç–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –Ω–µ–º
                if (statusIndicator.innerHTML === '' || statusIndicator.innerHTML.includes('–ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: –ó–∞–≥–æ–ª–æ–≤–∫–∏')) {

            }

        }

        window.onload = loadData;

    </script>
